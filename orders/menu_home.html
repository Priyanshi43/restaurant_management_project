<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        } 
        .menu-container {
            width: 60%;
            margin: auto;
            padding-top: 40px;
        }
        .menu-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .menu-item h3 {
            margin: 0;
            color: #333;
        }
        .menu-item p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
</body>
    <div class="menu-container">
        <h1> Restaurant Menu</h1>

        {% if menu_items %}
            {% for item in menu_items %}
               <div class="menu-item">
                  <h3>{{item.name }}</h3>
                  <p><strong>Price:</strong> {{ item.price }}</p>
                  <p>{{ item.description }}</p>
                </div>
            {% endfor %}
        {% endif %}
            <p>No menu items found.</p>
        {% endif %}
    </div> 
</body>
</html>
